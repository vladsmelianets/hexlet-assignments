plugins {
  id 'application'
  id 'com.adarshr.test-logger' version '3.0.0'
  id 'io.ebean' version '13.6.5'
  id 'com.github.ben-manes.versions' version '0.39.0'
  id 'jacoco'
}

repositories {
  mavenCentral()
}

application {
  mainClass = 'exercise.App'
}

//Необходимо для того, что бы сгенерированные Q-классы тоже включались в сборку приложения
sourceSets.main.java.srcDirs = ['src/main/java', 'build/generated/sources/annotationProcessor/java/main']

dependencies {
  implementation 'io.javalin:javalin:4.0.1'
  implementation 'org.slf4j:slf4j-simple:1.7.31'
  implementation 'org.thymeleaf:thymeleaf:3.0.12.RELEASE'
  implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.0.0'
  implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
  implementation 'com.h2database:h2:1.4.200'

  implementation 'io.ebean:ebean:13.6.5'
  implementation 'io.ebean:ebean-ddl-generator:13.6.5'
  implementation 'io.ebean:ebean-querybean:13.6.5'
  implementation 'io.ebean:ebean-migration:13.6.1'
  implementation 'io.ebean:ebean-annotation:8.2'
  annotationProcessor 'io.ebean:querybean-generator:13.6.5'

  implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
  implementation 'javax.activation:activation:1.1.1'

  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
  testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.0-M1'
  testImplementation 'org.assertj:assertj-core:3.19.0'
  testImplementation 'io.ebean:ebean-test:13.6.5'
  testImplementation 'com.konghq:unirest-java:3.13.0'
}

test {
  useJUnitPlatform()
}

testlogger {
  showStandardStreams = true
}

task generateMigrations(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  mainClass = 'exercise.MigrationGenerator'
}

tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}
